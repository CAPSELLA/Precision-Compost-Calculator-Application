<div class="container">
    <div class="row">
        <div class="centered">
            <div class="col-md-6 col-md-offset-2">
                <div class="center-form panel">
                    <div class="panel-body">
                        <h2 class="text-center">Log in</h2>
                        <form method="post" ng-submit="simpleLogin()" name="loginForm">
                            <div class="form-group has-feedback">
                                <input class="form-control input-lg" type="text" name="email" ng-model="user.email"
                                       placeholder="Email" required autofocus>
                                <span class="ion-at form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input class="form-control input-lg" type="password" name="password"
                                       ng-model="user.password" placeholder="Password" required>
                                <span class="ion-key form-control-feedback"></span>
                            </div>
                            <button type="submit" ng-disabled="loginForm.$invalid"
                                    class="btn btn-lg  btn-block btn-success">Log in
                            </button>
                            <br/>
                            <p class="text-center text-muted">
                                <small>Don't have an account yet? <a href="/#/register">Sign up</a></small>
                            </p>
                            <div class="signup-or-separator">
                                <h6 class="text">or</h6>
                                <hr>
                            </div>
                        </form>

                        <!--<div class="fb-login-button"  data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"-->
                        <!--&gt;</div>-->

                        <button class="btn btn-block btn-facebook" id="login" ng-click="IntentLogin();">
                            <i class="ion-social-facebook"></i> Sign in with Facebook
                        </button>

                        <div id="customBtn" class="btn btn-block btn-google-plus">
                          <span id="signin" ng-show="immediateFailed">
                              <span id="myGsignin"></span>
                            </span>Sign in with Google
                        </div>

                        <p class="text-center text-muted">
                            <small><a href="/#/">Use calculator without Account</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
