<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="123686244167-dmck7402dnj28f3mp3r4f9vo18qqno4t.apps.googleusercontent.com">

    <title>Compost Calculator</title>

    <!-- importing the bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" ; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <link href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.css" rel="stylesheet">
    <link href="app/css/stylesheets/angular-toastr.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

</head>


<body ng-app="CapsellaOpenlayersApp" ui-router-styles>
<div id="fb-root"></div>
<script>
</script>

<div layout="column" layout-fill>
    <div ui-view="nav"></div>


    <div layout="row" class="main-content">
        <div ui-view="sideContent" flex="30" class="side-container"></div>
        <!-- Main view for showing all views -->
        <div ui-view="content" flex="70"></div>


    </div>
    <div class="div-loader">
        <md-progress-circular class="ajax-loader" md-mode="indeterminate"></md-progress-circular>
    </div>


    <div layout="row">
        <div ui-view="footerContent"></div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog" ng-controller="ResultsController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Insert new Task Map name</h4>
            </div>
            <div class="modal-body">

                <input type="text" class="form-control text-input" name="sname" placeholder="NewTaskMapName"
                       id="shapeName"/>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveServer" class="btn btn-default" ng-click="saveServer(newLayer)">{{status ?
                    status : 'Save'}}
                </button>

                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>

</div>
<div class="modal fade" id="successModal" role="dialog" ng-controller="ResultsController">
    <div class="modal-dialog">

        <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool " id="succesMessage">
            <strong>{{successMessage }}</strong>
        </div>
        <div class="modal-footer">
            <button type="button" id="okButton" class="btn btn-default" ng-click="saveServer(newLayer)"></button>
        </div>
    </div>
</div>


<div class="modal fade" id="downloadModal" role="dialog" ng-controller="ResultsController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Insert new Task Map name</h4>
            </div>
            <div class="modal-body">

                <input type="text" class="form-control text-input" name="sfilename" placeholder="NewTaskMapName"
                       id="shapefileName"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="saveLocal()">Download</button>

                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://apis.google.com/js/api:client.js"></script>

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

<script src="https://openlayers.org/en/v4.1.1/build/ol.js" type="text/javascript"></script>
<script src="app/openlayers-directive/angular-sanitize.min.js"></script>
<script src="app/openlayers-directive/angular-openlayers-directive.min.js"></script>

<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app/ui-router-styles.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>

<!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
<script type="text/javascript" src="app/plugins/ui-bootstrap-2.5.0.min.js"></script>
<script type="text/javascript" src="app/plugins/FileSaver.min.js"></script>
<script type="text/javascript" src="app/plugins/uploader/ng-file-input.min.js"></script>
<script type="text/javascript" src="app/plugins/jsts.min.js"></script>

<script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
<script type="text/javascript" src="app/plugins/angular-facebook.min.js"></script>



<script src="app/plugins/vendor/angular-animate.js"></script>
<script src="app/plugins/vendor/angular-toastr.tpls.js"></script>

<script type="text/javascript" src="app/app.js"></script>

<script type="text/javascript" src="app/controllers/map-view.js"></script>

<script type="text/javascript" src="app/controllers/footer.js"></script>


<script type="text/javascript" src="app/controllers/home.js"></script>

<script type="text/javascript" src="app/controllers/login.js"></script>

<script type="text/javascript" src="app/services/geo-service.js"></script>
<script type="text/javascript" src="app/controllers/sidebar.js"></script>
<script type="text/javascript" src="app/services/sharedProperties-service.js"></script>

<script type="text/javascript" src="app/plugins/ol-popup.js"></script>


</body>
</html>
